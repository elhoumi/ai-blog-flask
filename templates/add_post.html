<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء مقال جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">✍️ إنشاء مقال جديد</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">عنوان المقال:</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <button type="submit" class="btn btn-success">إنشاء المقال</button>
            <a href="/" class="btn btn-secondary">رجوع</a>
        </form>
    </div>
</body>
</html>
